{% extends "base.html" %}
{% block title %}Payment Methods{% endblock %}
{% block content %}
<h3>Payment Methods</h3>
<table class="table bg-white">
  <thead><tr><th>Name</th><th>Active</th></tr></thead>
  <tbody>
    {% for m in methods %}
      <tr><td>{{ m.name }}</td><td>{{ m.isActive }}</td></tr>
    {% empty %}
      <tr><td colspan="2" class="text-muted">No methods</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
