{% extends "base.html" %}
{% block title %}Suppliers{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3 class="m-0">Suppliers</h3>
  <a class="btn btn-outline-dark" href="/staff/suppliers/create/">Add supplier</a>
</div>

<table class="table bg-white">
  <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Tax</th></tr></thead>
  <tbody>
    {% for s in suppliers %}
      <tr><td>{{ s.name }}</td><td>{{ s.email }}</td><td>{{ s.phone }}</td><td>{{ s.taxCode }}</td></tr>
    {% empty %}
      <tr><td colspan="4" class="text-muted text-center">No suppliers</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
