{% extends "base.html" %}
{% block title %}Warehouses{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3 class="m-0">Warehouses</h3>
  <a class="btn btn-outline-dark" href="/staff/warehouses/create/">Add warehouse</a>
</div>

<table class="table bg-white">
  <thead><tr><th>Name</th><th>Location</th><th class="text-end">Capacity</th></tr></thead>
  <tbody>
    {% for w in warehouses %}
      <tr><td>{{ w.name }}</td><td>{{ w.location }}</td><td class="text-end">{{ w.capacity }}</td></tr>
    {% empty %}
      <tr><td colspan="3" class="text-muted text-center">No warehouses</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
