{% extends "base.html" %}
{% block title %}Create Warehouse{% endblock %}
{% block content %}
<h3>Create Warehouse</h3>
<form method="post" class="bg-white p-3 rounded">
  {% csrf_token %}
  <div class="mb-2"><input class="form-control" name="name" placeholder="Name"></div>
  <div class="mb-2"><input class="form-control" name="location" placeholder="Location"></div>
  <div class="mb-2"><input class="form-control" name="capacity" placeholder="Capacity" value="0"></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
