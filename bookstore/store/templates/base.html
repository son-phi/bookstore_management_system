<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Bookstore{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/books/">Bookstore</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-light" href="/cart/">Cart</a>
      <a class="btn btn-sm btn-outline-light" href="/wishlist/">Wishlist</a>
      <a class="btn btn-sm btn-outline-light" href="/profile/">Profile</a>
      <a class="btn btn-sm btn-outline-light" href="/login/">Login</a>
      <a class="btn btn-sm btn-outline-light" href="/logout/">Logout</a>
    </div>
  </div>
</nav>

<div class="container flex-grow-1">
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-light py-4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>Bookstore</h5>
        <p class="text-secondary">Your favorite place for books.</p>
      </div>
      <div class="col-md-3">
        <h6>Links</h6>
        <ul class="list-unstyled">
          <li><a href="/books/" class="text-decoration-none text-secondary">Books</a></li>
          <li><a href="/cart/" class="text-decoration-none text-secondary">Cart</a></li>
        </ul>
      </div>
      <div class="col-md-3">
        <h6>Connect</h6>
        <ul class="list-unstyled">
          <li><a href="#" class="text-decoration-none text-secondary">Facebook</a></li>
          <li><a href="#" class="text-decoration-none text-secondary">Twitter</a></li>
        </ul>
      </div>
    </div>
    <div class="text-center text-secondary small mt-3">
      &copy; 2026 Bookstore. All rights reserved.
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
