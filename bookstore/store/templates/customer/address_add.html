{% extends "base.html" %}
{% block title %}Add Address{% endblock %}
{% block content %}
<h3>Add Address</h3>
<form method="post" class="bg-white p-3 rounded">
  {% csrf_token %}
  <div class="mb-2"><input class="form-control" name="street" placeholder="Street"></div>
  <div class="mb-2">
    <select class="form-select" name="district_id">
      <option value="">-- Select District --</option>
      {% for d in districts %}
        <option value="{{ d.districtID }}">{{ d.cityID.name }} - {{ d.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" name="isDefault" id="isDefault">
    <label class="form-check-label" for="isDefault">Set as default</label>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
